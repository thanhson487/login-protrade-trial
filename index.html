<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossOrigin="anonymous">
</head>

<body>
    <div>
        <div class="Login">
            <img src="https://protrade-trial.vndirect.com.vn/static/media/pt_trial.a0934fd1.svg" alt="">
            <div class="Login__form">
                <p class="Login__form__title">Đăng nhập với tài khoản VNDIRECT</p>
                <form action="">
                    <div class="form-group">
                        <label for="">Tên đăng nhập</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <input type="text">
                    </div>
                    <div class="form-group form-group--row-magin-bottom">

                        <input type="checkbox">
                        <p class='form-group__title'> Ghi nhớ trạng thái đăng nhập trên trình duyệt này <i
                                class="fa fa-info-circle cPointer"></i>
                        </p>

                    </div>

                    <a class="form-group form-group--center" href="https://thanhson487.github.io/protradeTrial_Cam/"
                        style="text-decoration: none">
                        <div class="btn-action btn--orange">
                            <span><i class="fas fa-sign-in-alt"></i> Đăng nhập</span>
                        </div>
                    </a>

                </form>
                <hr style="width: 100%" />


            </div>
            <div class="helper">
                <div class="test">
                    <button class="btn-action btn--green">
                        <span><i class="fal fa-lock-alt"></i> Mở tài khoản</span>
                    </button>
                    <a class="help" href="#">Trợ giúp</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
